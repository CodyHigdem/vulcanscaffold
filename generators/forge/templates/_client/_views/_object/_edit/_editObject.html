<template name="edit<%= name %>">
<div class="col-md-6 col-md-offset-3">
  <h1>Edit</h1>
  {{> quickForm collection="<%= name %>s" doc=this id="edit<%= name %>Form" type="update" buttonContent="Update"}}
  <hr>
  {{> quickRemoveButton collection="<%= name %>s" _id=this._id beforeRemove=beforeRemove class="btn btn-danger"}}
</div>
</template>
